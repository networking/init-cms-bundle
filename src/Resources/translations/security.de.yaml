cannot_edit_impersonated_user_settings: >-
    Du kannst deine Sicherheitseinstellungen nicht bearbeiten, während du dich als ein anderer Benutzer ausgibst.
    Bitte verlasse den Impersonating-Modus, um deine Sicherheitseinstellungen zu bearbeiten.

authenticator_description: >-
    <p>Erhalte Verifizierungscodes von einer Authenticator-App. Das funktioniert auch, wenn dein Telefon offline ist.</p>
    <p>Lade zuerst Google Authenticator von der <a
                href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2"
                target="_blank" rel="noreferrer noopener">Google Play
            Store</a> oder dem <a
                href="https://apps.apple.com/us/app/google-authenticator/id388497605"
                target="_blank" rel="noreferrer noopener">iOS App
            Store</a>, oder verwende deine bevorzugte Authenticator-App wie 1 Password oder die Microsoft OneAuth-App.</p>

