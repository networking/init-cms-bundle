passkey_text: >
    Mit Passkeys kannst du dich sicher mit deinem Fingerabdruck, deinem Gesicht oder deinem Hardware-Sicherheitsschlüssel 
    bei deinem Konto anmelden. Richte Passkeys nur auf Geräten ein, die du besitzt.

